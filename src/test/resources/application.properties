

spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5433/car_park_information_test
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.type=com.zaxxer.hikari.HikariDataSource

spring.batch.jdbc.initialize-schema=always
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.spatial.dialect.postgis.PostgisDialect

spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.sql
spring.liquibase.contexts=integration-test

car.park.availability.rest.endpoint=https://api.data.gov.sg/v1/transport/carpark-availability
